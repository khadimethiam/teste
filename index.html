<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="CV"> <!--section qui represente le CV-->
        <section class="white"><!--section qui represente la partie blanche du CV-->
            <header>
                <section class="image"><!--section pour image-->
                    <div id="img">
                        <img src="" alt=""> <!--la photo pour le CV-->
                    </div>
                    <div id="name"> <!--le nom et le profil-->
                        <h1>KELLY WHITE</h1>
                        <h2>ART DIRECTOR</h2>
                    </div>
                </section> <!--la fin de section qui represente la partie entête-->
            </header>
            <section id="parcours">
                <section id="eduq"> <!--education-->
                    <div class="petit_titre">
                        <h2>Education</h2>
                    </div>
                    <div class="class_liste"> <!-- ecole et date -->
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <div class="paragraphe"><!--la partie des paragraphes de l'education-->
                        <p></p><br>
                        <p></p><br>
                        <p></p><br>
                        <p></p><br>
                    </div>
                </section> <!--la fin de section qui represente la partie education-->
                <section id="expé"> <!--experience-->
                    <div class="petit_titre">
                        <h2>Expérience</h2>
                    </div>
                    <div class="class_liste"> <!-- entreprise et date -->
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <div class="paragraphe"><!--la partie des paragraphes de l'expérience-->
                        <p></p><br>
                        <p></p><br>
                        <p></p><br>
                        <p></p><br>
                    </div>
                </section> <!--la fin de section qui represente la partie experience-->
            </section> <!--la fin de section qui represente la partie parcours-->
            <section class="black">
                <section id="referentiel"> <!--section pour le contact et les skills-->
                    <section id="contacts">
                        <div class="titre_black">
                            <h2 id="H1">CONTACT ME</h2>
                        </div>
                        <div id="icones"> <!---les icones de contact-->
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                        <div class="paragraphe"> <!--la partie des paragraphes pour le contact-->
                            <h3>Adresses</h3>
                            <p>Rue 12, KONOHA</p>
                            <p>Le village caché</p>
                            <h3>Web</h3>
                            <p>uzumaki@gmail.com</p>
                            <p>www.naruto-uzumaki.com</p>
                            <h3>Phone</h3>
                            <p>221 77 987 65 54</p>
                           <p>221 77 321 98 87</p>
                        </div>
                    </section> <!--la fin de section qui represente la partie contacts-->
                    <section id="pro_skills">
                        <div class="titre_black"> <!--les titres de la partie noire-->
                            <h2 id="H2">PRO SKILLS</h2>
                        </div>
                        <div class="skill-bar-container">
                            <div class="skill-title">Illustrator</div>
                            <div class="skill-bar">
                                <div class="skill-level skill-illustrator"></div>
                            </div>
                        </div>
                        <div class="skill-bar-container">
                            <div class="skill-title">Photoshop</div>
                            <div class="skill-bar">
                                <div class="skill-level skill-photoshop"></div>
                            </div>
                        </div>
                        <div class="skill-bar-container">
                            <div class="skill-title">Web Design</div>
                            <div class="skill-bar">
                                <div class="skill-level skill-webdesign"></div>
                            </div>
                        </div>
                        <div class="skill-bar-container">
                            <div class="skill-title">MS Word</div>
                            <div class="skill-bar">
                                <div class="skill-level skill-msword"></div>
                            </div>
                        </div>
                    </section> <!--la fin de section qui represente la partie pro-skills-->
                </section> <!--la fin de section qui represente la partie Référentiel-->
               
                <footer>
                    <div id="orange"></div> <!--la partie orange-->
                    <div id="lien"> <!--la partie des liens en bas de page-->
                        <img src="" alt="whatsapp">
                        <img src="" alt="twitter">
                        <img src="" alt="insta">
                    </div>
                </footer>
            </section> <!--la fin de section qui represente la partie noire-->
        </section> <!--la fin de section qui represente la partie blanche-->
    </section> <!--la fin de section qui represente la partie CV-->
</body>
</html>
